<html lang="es">

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<body class="bg-dark text-white">

    <div id="carouselMulti" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">

            <!-- Slide 1 -->

                <div class="row">

                    <div class="col-md-4">
                        <img src="./img/imgInicio3.png" class="d-block w-100" alt="">
                    </div>
                    <div class="col-md-4">
                        <img src="./img/imgInicio3.png" class="d-block w-100" alt="">
                    </div>
                </div>
            </div>

            <!-- Slide 2 -->
            <div class="carousel-item">
                <div class="row">
                    <div class="col-md-4">
                        <img src="./img/imgInicio3.png" class="d-block w-100" alt="">
                    </div>
                    <div class="col-md-4">
                        <img src="./img/imgInicio3.png" class="d-block w-100" alt="">
                    </div>
                    <div class="col-md-4">
                        <img src="./img/imgInicio3.png" class="d-block w-100" alt="">

            </div>

            <!-- Slide 3 -->

                    <div class="col-md-4">

        <!-- Controles -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselMulti" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselMulti" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
